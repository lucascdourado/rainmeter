[Rainmeter]
Author=Lucas Dourado

[Metadata]
Name=Ram Display
Information=Displays your current physical memory usage
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0.0

[BackgroundImage]
Meter=image
Solidcolor=0,0,0,1
H=75
W=65

[MeasureRam]
Measure=PhysicalMemory

[TextStyle]
meter=string
fontface=VCR OSD Mono
meterstyle=BitStyle
fontcolor=255,255,255,255
antialias=1
stringcase=CENTER

[MeterUsed]
meter=string
text="RAM Usage:"
StringCase=Upper
fontface=VCR OSD Mono
meterstyle=BitStyle
fontcolor=255,255,255,255
fontsize=15
x=147
y=0
stringalign=RIGHT

[MeterUsedPercent]
meter=string
measurename=MeasureRam
text="%1%"
meterstyle=BitStyle
fontface=VCR OSD Mono
fontcolor=255,255,255,255
fontsize=15
x=150
y=0
Percentual=1
AutoScale=1
Antialias=1
stringalign=LEFT